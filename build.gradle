apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    jcenter()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-quartz', version: '2.0.0.M2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}